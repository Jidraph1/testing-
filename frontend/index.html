<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jitu Meetup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Jitu</h1>
    <h4>The Giant in Technology</h4>
    <h5> To get a chance to join the Jitu Community club, <br>Please fill in the form below</h5>
    <div class="register-form">
      <form id="add-user-form">
        <input type="text" id="fname" placeholder="Full Name" required /><br />
        <input
          type="email"
          id="email"
          placeholder="Enter Jitu Email"
          required
        /><br />

        <input
          type="text"
          id="cohortNumber"
          placeholder="Cohort Number"
          required
        /><br />

        <div id="email-error" class="error-message"></div>

        <button type="submit">Register</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
